<ion-header>

  <ion-navbar>
    <ion-title>Añadir Articulo</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="home">
  <ion-card>
    Imagen del artículo:
    <img [src]="base64Image" *ngIf="base64Image" />
    
    <ion-card-content>
      
      <button (click)="takePicture()">Foto Artículo</button>

    </ion-card-content>
  </ion-card>

<ion-list>

  <ion-item>
    <ion-label fixed>Nombre</ion-label>
    <ion-input #nombre type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Descripcion</ion-label>
    <ion-input #descripcion type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label #precio fixed>precio</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label #localidad fixed>Localidad</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Envio</ion-label>
    <ion-checkbox color="blue" checked="false"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Intercambio</ion-label>
    <ion-checkbox color="blue" checked="false"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Negociable</ion-label>
    <ion-checkbox color="blue" checked="false"></ion-checkbox>
  </ion-item>

</ion-list>

<button ion-button (click)="anadirArticulo(nombre,descripcion,precio,localidad)">Añadir</button>
</ion-content>
