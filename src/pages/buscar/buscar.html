<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-list-header>
    Nombre
  </ion-list-header>

  	<ion-item> <ion-label>Nombre</ion-label>
    	<ion-input type="text"></ion-input>
	</ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    Precio
  </ion-list-header>

  	<ion-item> <ion-label>De</ion-label>
    	<ion-input type="number"></ion-input>
	</ion-item>

	<ion-item> <ion-label>Hasta</ion-label>
    	<ion-input type="numer"></ion-input>
	</ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    Categoria
  </ion-list-header>

  <ion-item>
     <ion-label>Nombre</ion-label>
    	<ion-input #nombre type="text"></ion-input>
	</ion-item>
<button ion-button>Buscar</button>
</ion-list>
     <ion-list *ngFor="let a of articulos">
      <ion-item>
        <ion-thumbnail item-left>
        	<img src="../assets/imagenes/icon.png">
        </ion-thumbnail>
        <h2>{{a}}</h2>
        <button ion-button clear item-right (click)="listArticulosBuscar(nombre.value)">View</button>
      </ion-item>
    </ion-list>
</ion-content>
