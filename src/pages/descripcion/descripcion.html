<ion-header>

  <ion-navbar>
    <ion-title>descripcion</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons> 
  
  </ion-navbar>

</ion-header>


<ion-content padding>



	<div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="descripcion">
      Descripcion
    </ion-segment-button>
    <ion-segment-button value="localizacion">
      Localizacion
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'descripcion'">
<ion-item *ngFor="let a of articulos">

  <ion-card>

  <img src="../assets/imagenes/icon.png"/>
  <ion-card-content>
    <ion-card-title>
      {{a.nombre}}
      </ion-card-title>
    <p>
      {{a.descripcion}}
    </p>
  </ion-card-content>


</ion-card>



    </ion-item>
    
  </ion-list>






  <ion-list *ngSwitchCase="'localizacion'">
    <ion-item>
        
    <div id="map"></div>

    </ion-item>
    
  </ion-list>
</div>

</ion-content>
