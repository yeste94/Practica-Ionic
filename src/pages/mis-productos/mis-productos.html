<ion-header>

    
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mis Productos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

    <ion-list *ngFor="let a of articulos">

      <ion-item>
        <ion-thumbnail item-left>
        <img src="../assets/imagenes/icon.png">
        </ion-thumbnail>
        <h2>{{a.nombre}}</h2>
        <button ion-button clear item-right (click)="desArticulo(a.id)">Ver</button>
      </ion-item>
    </ion-list>

   <ion-fab right bottom>
   <button ion-fab mini (click)="AddArticulo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
 <!-- <button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
