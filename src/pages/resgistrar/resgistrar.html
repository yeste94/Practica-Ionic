<ion-header>

  <ion-navbar>
    <ion-title>resgistrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label fixed>Nick</ion-label>
    <ion-input #nick type="text" value=""></ion-input>
  </ion-item>


  <ion-item>
    <ion-label fixed>Correo</ion-label>
    <ion-input #correo type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Repite Correo</ion-label>
    <ion-input  type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Contraseña</ion-label>
    <ion-input #pass type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Repite Contraseña</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>



<button ion-button (click)="anadirUsuario(nick,correo,pass)">Registrar</button>
</ion-content>
